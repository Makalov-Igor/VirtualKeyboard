<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Виртуальная клавиатура</title>
</head>

<body>
    <header class="head"></header>
    <div class="wrap">
        <form action="#">
            <div>
                <input type="text" placeholder="Имя" class="inp" id="i-1">
                <a href="" class="img-keyboard"><img src="/keyboard-black-36dp.svg"></a>
            </div>
            <div>
                <input type="email" placeholder="Электронная почта" class="inp" id="i-2">
                <a href="" class="img-keyboard"><img src="/keyboard-black-36dp.svg"></a>
            </div>
            <div>
                <textarea name="text" placeholder="Текст обращения" id="t-1" class='i-4 inp'></textarea>
            </div>
            <div>
                <input type="submit" class="s-1">
            </div>

        </form>
    </div>
    <div class="kbd-modal">
        <div class="kbd-contain">
            <div class="row_one">
                <div class="key">`</div>
                <div class="key">1</div>
                <div class="key">2</div>
                <div class="key">3</div>
                <div class="key">4</div>
                <div class="key">5</div>
                <div class="key">6</div>
                <div class="key">7</div>
                <div class="key">8</div>
                <div class="key">9</div>
                <div class="key">0</div>
                <div class="key">-</div>
                <div class="key">=</div>
                <div class="key">\</div>
                <div class="key">&larr;</div>
            </div>
            <div class="row_two">
                <div class="key tab">Tab</div>
                <div class="key">Q</div>
                <div class="key">W</div>
                <div class="key">E</div>
                <div class="key">R</div>
                <div class="key">T</div>
                <div class="key">Y</div>
                <div class="key">U</div>
                <div class="key">I</div>
                <div class="key">O</div>
                <div class="key">P</div>
                <div class="key">[</div>
                <div class="key">]</div>
                <div class="key delete_key">Del</div>
            </div>
            <div class="row_three">
                <div class="key caps_key">Caps Lock</div>
                <div class="key">A</div>
                <div class="key">D</div>
                <div class="key">F</div>
                <div class="key">G</div>
                <div class="key">H</div>
                <div class="key">J</div>
                <div class="key">K</div>
                <div class="key">L</div>
                <div class="key">;</div>
                <div class="key">'</div>
                <div class="key enter_key">Enter</div>
            </div>
            <div class="row_four">
                <div class="key shift_key">Shift</div>
                <div class="key">Z</div>
                <div class="key">X</div>
                <div class="key">C</div>
                <div class="key">V</div>
                <div class="key">B</div>
                <div class="key">N</div>
                <div class="key">M</div>
                <div class="key">&lt;</div>
                <div class="key">&gt;</div>
                <div class="key">?</div>
                <div class="key">/</div>
                <div class="key shift_key">Shift</div>
            </div>
            <div class="row_five">
                <div class="key ctrl_key">Ctrl</div>
                <div class="key alt_key">Alt</div>
                <div class="key space_key"></div>
                <div class="key alt_key">Alt</div>
                <div class="key ctrl_key">Ctrl</div>
            </div>
        </div>
        <span class="close">&#10006;</span>
    </div>



    </div>

    <script src='/script.js'></script>
</body>

</html>
